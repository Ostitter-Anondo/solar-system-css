<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar</title>
    <link rel="stylesheet" href="styles/style2.css">
    <link rel="stylesheet" href="styles/text.css">
    <link rel="icon" type="image/x-icon" href="styles/images/solar-system.png">
</head>
<body>
    <main>
        <section id="solar-system">
            <div class="solar-orbit" id="neptune-orb">
                <div class="solar-orbit" id="uranus-orb">
                    <div class="solar-orbit" id="saturn-orb">
                        <div class="solar-orbit" id="jupiter-orb">
                            <div class="solar-orbit" id="mars-orb">
                                <div class="solar-orbit" id="earth-orb">
                                    <div class="solar-orbit" id="venus-orb">
                                        <div class="solar-orbit" id="mercury-orb">
                                            <div class="center">
                                                <img src="styles/images/sun.png" alt="" id="sun">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="neptune-container" class="planet-box">
                    <img src="styles/images/neptune.png" alt="" class="planet">
                </div>
                <div id="uranus-container" class="planet-box">
                    <img src="styles/images/uranus.png" alt="" class="planet">
                </div>
                <div id="saturn-container" class="planet-box">
                    <img src="styles/images/saturn.png" alt="" class="planet">
                </div>
                <div id="jupiter-container" class="planet-box">
                    <img src="styles/images/jupiter.png" alt="" class="planet">
                </div>
                <div id="mars-container" class="planet-box">
                    <img src="styles/images/mars.png" alt="" class="planet">
                </div>
                <div id="earth-container" class="planet-box">
                    <img src="styles/images/earth.png" alt="" class="planet">
                </div>
                <div id="venus-container" class="planet-box">
                    <img src="styles/images/venus.png" alt="" class="planet">
                </div>
                <div id="mercury-container" class="planet-box">
                    <img src="styles/images/mercury.png" alt="" class="planet">
                </div>
            </div>
        </section>
    </main>
</body>
</html>
